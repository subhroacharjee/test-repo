name: Preview Link Dispatch
on:
  issue_comment:
    types: [ created ]
  repository_dispatch:
    types: [ preview-command ]
jobs:
  handle-command:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_ADMIN_TOKEN }}
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "pr-${{ github.event.issue.number }}"
          force_push_tag: true
      - uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.REPO_ADMIN_TOKEN }}
          reaction-token: ${{ secrets.REPO_ADMIN_TOKEN }}
          commands: |
            preview
          static-args: pr=${{ github.event.issue.number }}
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.REPO_ADMIN_TOKEN }}
          labels: preview-link
  create-preview-link:
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to gcloud
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          workload_identity_provider: projects/1069571329272/locations/global/workloadIdentityPools/github-actions/providers/github-actions-provider
          service_account: github-actions-gar@mathgaps-dev-b044f.iam.gserviceaccount.com
      - name: Authenticate to GKE
        uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: primary
          location: australia-southeast1-a
      - run: |
          echo "apiVersion: tutero.com/v1
          kind: PreviewLink
          metadata:
            name: schools-app-${{ github.event.client_payload.slash_command.args.named.pr }}
            namespace: schools
          spec:
            duration: ${{ github.event.client_payload.slash_command.args.unnamed.arg1 }}
            pr: ${{ github.event.client_payload.slash_command.args.named.pr }}
            repository: schools-app
            values:
              webapp:
                subdomains:
                  - schools-app-${{ github.event.client_payload.slash_command.args.named.pr }}
                image:
                  tag: pr-${{ github.event.client_payload.slash_command.args.named.pr }}
          " >> preview-link.yml
          kubectl apply -f preview-link.yml